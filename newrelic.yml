common: &default_settings
  license_key: <%= ENV['NEWRELIC_KEY'] %>
  app_name: GB Blog
  monitor_mode: true
  developer_mode: false
  log_level: debug
  browser_monitoring:
      auto_instrument: true
  audit_log:
    enabled: false

development:
  <<: *default_settings
  monitor_mode: true
  app_name: GB Blog (Development)
  developer_mode: true

test:
  <<: *default_settings
  monitor_mode: false

production:
  <<: *default_settings
  monitor_mode: true
  app_name: GB Blog

staging:
  <<: *default_settings
  monitor_mode: true
  app_name: GB Blog (Staging)
